<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <hr class="border border-primary border-3 opacity-75">
    
    <h2>Notas dos Alunos</h2>


    <hr class="border border-primary border-3 opacity-75">
    
    

    <form action="" id="cadastro" onsubmit="return false">
        <input type="hidden" id="idRegistro" value = "">   


        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Aluno(a)</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira aqui o nome completo do Aluno(a)"required>
          </div>
          <div class="mb-3">
            <label for="notas" class="form-label">Notas</label>
            <textarea class="form-control" id="notas" rows="2" placeholder="Insira aqui as notas separadas por vírgula)"></textarea>
          </div>


        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">CADASTRAR</button>
            
          </div>
        
    </form>

    <hr class="border border-primary border-3 opacity-75">
   

    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Aluno(a)</th>
                <th scope="col">Notas</th>
                <th scope="col">Média</th>
                <th scope="col">Situação</th>
                <th scope="col">Ações</th>
            
            
            </tr>
        </thead>
        <tbody>

            
        </tbody>


    </table>
<script src="CRUD1.js"></script>
</body>
